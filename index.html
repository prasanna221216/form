<html>
    <head>
        <title>STUDENT REGISTRATION FORM</title>
    </head>
      <style>

        form{
            padding-left: 10px;
            padding-right: 10px;
            border: 3px solid #FF6363;
            width: 35%;
            height: 750px;
        }

        label{
            font-size: 26px;
            float: left;
        }

        .inp{
            float: right;
            height: 45px;
            width: 300px;
            font-size: 24px;
        }

        #submit{
            height: 45px;
            width: 120px;
            font-size: 24px;
            background-color: rgb(203, 30, 90);
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 12px;
        }
    </style>

    <body style="background-color:#DBFFCB;">
        <center>
            <form>
                <h1 style="color:#FF6363">Student Registration Form</h1>
                <label>Roll No:</label>
                <input class="inp" type="text" placeholder="Enter your Roll No" required><br><br><br>
                
                <label>Student Name:</label>
                <input class="inp" type="text" placeholder="Enter your Name" required><br><br><br>

                <label>Father's Name:</label>
                <input class="inp" type="text" placeholder="Enter your Father Name" required><br><br><br>

                <label>Date of Birth:</label>
                <input class="inp" type="date" placeholder="Enter tour DOB" required><br><br><br>
                
                <label>Mobile No:</label>
                <input class="inp" type="number" placeholder="Enter your reg Mobile No" required><br><br><br>

                <label>Email id:</label>
                <input class="inp" type="email" placeholder="Enter your email" required><br><br><br>

                <label>Password:</label>
                <input class="inp" type="password" placeholder="Enter Your password" required><br><br><br>

                <label>Student Photo:</label>
                <input class="inp" type="file" placeholder="Choose File" required><br><br><br>

                <label>City:</label>
                <input class="inp" type="text" placeholder="Enter your city" required><br><br><br>

                <label>Address:</label>
                <input class="inp" type="text" placeholder="Enter your address" required><br><br><br>

                <input id="submit" type="submit" value="Register"><br><br><br>
            </form>
        </center>
    </body>
</html>
