<html>
    <head>
        <title>STUDENT REGISTRATION FORM</title>
    </head>
      <style>

        form{
            padding-left: 10px;
            padding-right: 10px;
            border: 3px solid #FF6363;
            width: 35%;
            height: 1100px;
        }

        label{
            font-size: 24px;
            float: left;
            text-align: left;
        }

        .inp{
            float: right;
            height: 45px;
            width: 300px;
            font-size: 20px;
        }
        input[type="radio"]
        {
            width: 15px;
            height: 15px;
        }


        #submit{
            height: 45px;
            width: 120px;
            font-size: 22px;
            background-color: rgb(203, 30, 90);
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 12px;
        }
    </style>

    <body style="background-color:#DBFFCB;">
        <center>
            <form>
                <h1 style="color:#FF6363">Student Registration Form</h1>
                <label>Roll No:</label>
                <input class="inp" type="text" placeholder="Enter your Roll No" required><br><br><br>
                
                <label>Student Name:</label>
                <input class="inp" type="text" placeholder="Enter your Name" required><br><br><br>

                <label>Gender:</label><br><br><br>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
               
                <input type="radio" name="Gender">Others<br><br><br>

                <label>Father's Name:</label>
                <input class="inp" type="text" placeholder="Enter your Father Name" required><br><br><br>

                <label>Date of Birth:</label>
                <input class="inp" type="date" placeholder="Enter tour DOB" required><br><br><br>
                
                <label>Mobile No:</label>
                <input class="inp" type="number" placeholder="Enter your reg Mobile No" required><br><br><br>

                <label>Email id:</label>
                <input class="inp" type="email" placeholder="Enter your email" required><br><br><br>

                <label>Password:</label>
                <input class="inp" type="password" placeholder="Enter Your password" required><br><br><br>

                <label>Confirm Password:</label>
                <input class="inp" type="password" placeholder="Renter your password" required><br><br><br>

                <label>Student Photo:</label>
                <input class="inp" type="file" placeholder="Choose File" required><br><br><br>

                <label>City:</label>
                <input class="inp" type="text" placeholder="Enter your city" required><br><br><br>

                <label>Address:</label>
                <input class="inp" type="textarea" placeholder="Enter your address" required><br><br><br>

                <label>State:</label>
                <select class="inp" required>
                    <option value="" disabled selected>Select your State</option>

                    <option value="">Haryana</option>
                    <option value="">Himachal Pradesh</option>
                    <option value="">Jharkhand</option>
                    <option value="">Karnataka</option>
                    <option value="">Kerala</option>
                    <option value="">Madhya Pradesh</option>
                    <option value="">Maharashtra</option>
                    <option value="">Manipur</option>
                    <option value="">Meghalaya</option>
                    <option value="">Mizoram</option>
                    <option value="">Nagaland</option>
                    <option value="">Odisha</option>
                    <option value="">Punjab</option>
                    <option value="">Rajasthan</option>
                    <option value="">Sikkim</option>
                    <option value="">Tamil Nadu</option>

                    <option value="">Tripura</option>

                <input id="submit" type="submit" value="Register"><br><br><br>

</html>
